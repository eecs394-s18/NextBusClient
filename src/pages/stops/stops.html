<ion-header>

  <ion-navbar>
    <ion-title>Stops</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>

  <ion-navbar>
    <div class="btn-container">
      <button ion-button (click)="filterLine($event, 'Intercampus(S)')"> Intercampus</button>
      <button ion-button (click)="filterLine($event, 'Evanston Loop')">Evanston Loop</button>
      <button ion-button (click)="filterLine($event, 'Campus Loop')">Campus Loop</button>
      <button ion-button (click)="filterLine($event, '201')"> CTA 201</button>
    </div>

  </ion-navbar>

  <ion-list>
    <button ion-item *ngFor="let item of busStoplist" (click)="itemTapped($event, item)">
      {{item.name}}
    </button>
  </ion-list>
</ion-content>
