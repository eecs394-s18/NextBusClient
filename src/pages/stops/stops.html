<ion-header>

  <ion-navbar>
    <ion-title>Stops</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>

  <ion-navbar>
    <div class="btn-container">
      <button id="is" ion-button (click)="filterLine($event, 'Intercampus(S)', 'is')" > Intercampus</button>
      <button id="el" ion-button (click)="filterLine($event, 'Evanston Loop', 'el')">Evanston Loop</button>
      <button id="cl" ion-button (click)="filterLine($event, 'Campus Loop', 'cl')">Campus Loop</button>
      <button id="cta201" ion-button (click)="filterLine($event, 'Chicago Express', 'cta201')"> CTA 201</button>
    </div>

  </ion-navbar>

  <ion-list>
    <button ion-item *ngFor="let item of busStoplist" (click)="itemTapped($event, item)">
      {{item.name}}
    </button>
  </ion-list>
</ion-content>
