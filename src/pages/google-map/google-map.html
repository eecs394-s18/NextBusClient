<ion-header>

  <ion-navbar>
  	<ion-buttons left>
      <button ion-button clear icon-only (click)="closeModal()">Back</button>
    </ion-buttons>
    <ion-buttons left>
      <button ion-button clear icon-only (click)="openApp()">Open</button>
    </ion-buttons>
    <ion-title align = "center" id = "header" >{{this.stopName}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-content *ngIf="!locationValid">Location is not available</ion-content>
  <div *ngIf="locationValid" #map id = 'map'></div>
</ion-content>
